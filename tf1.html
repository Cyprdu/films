<!DOCTYPE html> 
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur en plein écran</title>
    <link rel="icon" href="https://assets.nflxext.com/ffe/siteui/common/icons/nficon2016.ico" type="image/png">
    <script src="livejs.js" type="text/javascript"></script>
    <style>
        @font-face {
            font-family: 'NetflixSans';
            src: url('https://assets.nflxext.com/ffe/siteui/fonts/netflix-sans/v3/NetflixSans_W_Md.woff2') format('woff2');
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        #player-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #player {
            width: 100%;
            height: 100%;
        }

        #back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            z-index: 1000;
        }

        #movie-title {
            position: absolute;
            top: 15px;
            left: 70px;
            font-size: 24px;
            color: white;
            font-family: 'NetflixSans', sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <a href="javascript:history.back()">
        <img id="back-button" src="https://raw.githubusercontent.com/Cyprdu/films/refs/heads/main/en-arriere.png" alt="Retour">
    </a>
    
    <div id="movie-title">TF1 - JT 20H</div>
    
    <div id="player-container">
        <div id="player"></div>
    </div>

    <script>
        var player = new Playerjs({
            id: "player",
            file: "https://raw.githubusercontent.com/Paradise-91/ParaTV/main/streams/tf1plus/tf1.m3u8",
            poster: "https://leparisien.fr/resizer/0C1YvUDW9mnf2x7pFjsjTLDGSbQ=/1200x675/arc-anglerfish-eu-central-1-prod-leparisien.s3.amazonaws.com/public/KN2QBHZOALBS4RN46Z7XC6AN5M.jpg",
            autoplay: 0,
            subtitle: "",
            default_subtitle: "Désactiver",
            rename_subtitle: {"Sourds et malentendant": "Sourds et Malentendant","français" :"Français","no subtitles":"Désactiver"},
            rename_audio: {"fra": "Français","mul":"Multilingue" ,"sme" :"Sourds et Malentendants"},
            default_audio: "Français"
        });

    

        var movieTitle = document.getElementById('movie-title');
        
        // Mettre à jour dynamiquement le titre de l'onglet avec le titre du film
        document.title = movieTitle.textContent; // Assure-toi que le texte est récupéré depuis l'élément HTML
        
        // Afficher le titre pendant 10 secondes à chaque visite
        movieTitle.style.display = 'block';
        movieTitle.style.opacity = '1';
        
        setTimeout(function() {
            movieTitle.style.opacity = '0';
            setTimeout(function() {
                movieTitle.style.display = 'none';
            }, 300);
        }, 10000);
    </script>
</body>
</html>
