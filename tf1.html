<!DOCTYPE html> 
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur en plein écran</title>
    <link rel="icon" href="https://assets.nflxext.com/ffe/siteui/common/icons/nficon2016.ico" type="image/png">
    <script src="livejs.js" type="text/javascript"></script>
    <style>
        @font-face {
            font-family: 'NetflixSans';
            src: url('https://assets.nflxext.com/ffe/siteui/fonts/netflix-sans/v3/NetflixSans_W_Md.woff2') format('woff2');
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        #player-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #player {
            width: 100%;
            height: 100%;
        }

        #back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            z-index: 1000;
        }

        #movie-title {
            position: absolute;
            top: 15px;
            left: 70px;
            font-size: 24px;
            color: white;
            font-family: 'NetflixSans', sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <a href="javascript:history.back()">
        <img id="back-button" src="https://raw.githubusercontent.com/Cyprdu/films/refs/heads/main/en-arriere.png" alt="Retour">
    </a>
    
    <div id="movie-title">TF1 - </div>
    
    <div id="player-container">
        <div id="player"></div>
    </div>

    <script>
        function fetchCurrentProgram() {
            fetch("https://daga123-tv-api.onrender.com/getPrograms")
                .then(response => response.json())
                .then(data => {
                    let now = Math.floor(Date.now() / 1000);
                    let programs = data.data.find(channel => channel.id === "TF1.fr").programs;
                    let currentProgram = programs.find(p => p.start <= now && p.end > now);
                    
                    if (currentProgram) {
                        document.getElementById("movie-title").textContent = `TF1 - ${currentProgram.name}`;
                        document.title = `TF1 - ${currentProgram.name}`;
                        document.getElementById("player").innerHTML = `<img src="${currentProgram.icon}" style="width:100%; height:100%; object-fit:cover;">`;
                    }
                })
                .catch(error => console.error("Erreur lors de la récupération des données :", error));
        }
        
        fetchCurrentProgram();
        setInterval(fetchCurrentProgram, 60000);
    </script>
</body>
</html>
