    <link rel="icon" href="https://assets.nflxext.com/ffe/siteui/common/icons/nficon2016.ico" type="image/png">

    <style>

            src: url('https://assets.nflxext.com/ffe/siteui/fonts/netflix-sans/v3/NetflixSans_W_Md.woff2') format('woff2');
        }
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }
        #player-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #player {
            width: 100%;
            height: 100%;
        }
        #back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            z-index: 1000;
        }
        #movie-title {
            position: absolute;
            top: 15px;
            left: 70px;
            font-size: 24px;
            color: white;
            font-family: 'NetflixSans', sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>

            { "title": "Partie 3", "folder": [
                { "title": "Épisode 1", "file": "https://cineshow.xyz/series/Lupin/S02/Lupin-S02-E01.mp4", "poster": "https://m.media-amazon.com/images/M/MV5BN2JjNzZlZmQtNmNmOC00NDQ5LTkwOGUtZDExNDJhYTU5MTFmXkEyXkFqcGc@._V1_QL75_UX1000_CR0,52,1000,563_.jpg", "skip": "95", "id": "S02E01" },

                { "title": "Épisode 3", "file": "https://cineshow.xyz/series/Lupin/S02/Lupin-S02-E03.mp4", "poster": "https://www.programme.tv/imgre/fit/http.3A.2F.2Fprmd.2Etmsimg.2Ecom.2Fassets.2Fp25826602_e_h2_aa.2Ejpg/630x355/quality/80/lupin.jpg", "skip": "100", "id": "S02E03" },

                { "title": "Épisode 6", "file": "https://cineshow.xyz/series/Lupin/S02/Lupin-S02-E06.mp4", "poster": "https://www.programme.tv/imgre/fit/http.3A.2F.2Fprmd.2Etmsimg.2Ecom.2Fassets.2Fp25826701_e_h2_aa.2Ejpg/630x355/quality/80/lupin.jpg", "skip": "95", "id": "S02E06" },
                { "title": "Épisode 7", "file": "https://cineshow.xyz/series/Lupin/S02/Lupin-S02-E07.mp4", "poster": "https://www.programme.tv/imgre/fit/http.3A.2F.2Fprmd.2Etmsimg.2Ecom.2Fassets.2Fp25826717_e_h2_aa.2Ejpg/630x355/quality/80/lupin.jpg", "skip": "100", "id": "S02E07" }
            ]}
        ];

        // Vérifier si l'épisode précédent est stocké dans localStorage
        var currentEpisode = localStorage.getItem('currentEpisode');

        if (!currentEpisode) {
            // Si aucun épisode n'est stocké, démarrer par le premier épisode
            currentEpisode = "S01E01";
        }

        var player = new Playerjs({
            id: "player",
            file: playlist,
            plstart: currentEpisode,  // Démarrer avec l'épisode spécifié
            autoplay: 1
        });

        // Mémoriser l'épisode actuel une fois qu'il commence à jouer
        player.on('ended', function() {
            var currentFile = player.api('file');
            localStorage.setItem('currentEpisode', currentFile.id);  // Sauvegarder l'épisode actuel
        });
    
        var movieTitle = document.getElementById('movie-title');
        document.title = movieTitle.textContent;
        movieTitle.style.display = 'block';
        movieTitle.style.opacity = '1';
    
        setTimeout(function() {
            movieTitle.style.opacity = '0';
            setTimeout(function() {
                movieTitle.style.display = 'none';
            }, 300);
        }, 10000);
    </script>
</body>
</html>
