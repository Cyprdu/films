<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur en plein écran</title>
    <link rel="icon" href="https://assets.nflxext.com/ffe/siteui/common/icons/nficon2016.ico" type="image/png">
    <script src="https://iptv02.netlify.app/playerjsseries.js" type="text/javascript"></script>
    <style>
        @font-face {
            font-family: 'NetflixSans';
            src: url('https://assets.nflxext.com/ffe/siteui/fonts/netflix-sans/v3/NetflixSans_W_Md.woff2') format('woff2');
        }
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }
        #player-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #player {
            width: 100%;
            height: 100%;
        }
        #back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            z-index: 1000;
        }
        #movie-title {
            position: absolute;
            top: 15px;
            left: 70px;
            font-size: 24px;
            color: white;
            font-family: 'NetflixSans', sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <a href="javascript:history.back()">
        <img id="back-button" src="https://raw.githubusercontent.com/Cyprdu/films/refs/heads/main/en-arriere.png" alt="Retour">
    </a>
    
    <div id="movie-title">Lupin</div>
    
    <div id="player-container">
        <div id="player"></div>
    </div>

<script>
    var playlist = [
        { "title": "Partie 1", "folder": [
            { "title": "Épisode 1", "file": "https://cineshow.xyz/series/Lupin/S01/Lupin-S01-E01.mp4", "poster": "https://m.media-amazon.com/images/M/MV5BMGFkOWExZGYtNDI3MC00NGVkLThhOTAtNmQ3YmQyY2M0NzljXkEyXkFqcGc@._V1_QL75_UX1000_CR0,0,1000,563_.jpg", "skip": "90", "id": "S01E01" },
            { "title": "Épisode 2", "file": "https://cineshow.xyz/series/Lupin/S01/Lupin-S01-E02.mp4", "poster": "https://m.media-amazon.com/images/M/MV5BODdkNTQyMmUtOGY1Yi00MWE0LWFkMjktMmE5M2Q5NjdkODQ1XkEyXkFqcGc@._V1_QL75_UX1000_CR0,0,1000,563_.jpg", "skip": "85", "id": "S01E02" },
            { "title": "Épisode 3", "file": "https://cineshow.xyz/series/Lupin/S01/Lupin-S01-E03.mp4", "poster": "https://m.media-amazon.com/images/M/MV5BNzBhYTc2ZmItODQzZC00NzBlLTk3NzYtMzMwZDliYjYxYWE5XkEyXkFqcGc@._V1_QL75_UX1000_CR0,0,1000,563_.jpg", "skip": "100", "id": "S01E03" },
            { "title": "Épisode 4", "file": "https://cineshow.xyz/series/Lupin/S01/Lupin-S01-E04.mp4", "poster": "https://m.media-amazon.com/images/M/MV5BODliYjUwNmItMjI0MS00MTZhLTljMWItMTQwZGVjZjU0NzU5XkEyXkFqcGc@._V1_QL75_UX1000_CR0,0,1000,563_.jpg", "skip": "95", "id": "S01E04" },
            { "title": "Épisode 5", "file": "https://cineshow.xyz/series/Lupin/S01/Lupin-S01-E05.mp4", "poster": "https://m.media-amazon.com/images/M/MV5BZmE0NDMwMDAtNzc3NS00YWE4LTg4ZjgtYTgxYjNhNWJhM2QwXkEyXkFqcGc@._V1_QL75_UX1000_CR0,0,1000,563_.jpg", "skip": "90", "id": "S01E05" }
        ]},
        { "title": "Partie 2", "folder": [
            { "title": "Épisode 6", "file": "https://cineshow.xyz/series/Lupin/S01/Lupin-S01-E06.mp4", "poster": "https://m.media-amazon.com/images/M/MV5BNWQ0NGM2YmYtODI4MC00MTgwLWExODQtNmNhMTVjNzM4MmRlXkEyXkFqcGc@._V1_QL75_UX1000_CR0,0,1000,563_.jpg", "skip": "100", "id": "S01E06" },
            { "title": "Épisode 7", "file": "https://cineshow.xyz/series/Lupin/S01/Lupin-S01-E07.mp4", "poster": "https://m.media-amazon.com/images/M/MV5BYjQ2YTNkNWEtZWQxNC00Zjk2LTgxYmUtYWEyZDViMDc4MmVmXkEyXkFqcGc@._V1_QL75_UX1000_CR0,0,1000,563_.jpg", "skip": "95", "id": "S01E07" },
            { "title": "Épisode 8", "file": "https://cineshow.xyz/series/Lupin/S01/Lupin-S01-E08.mp4", "poster": "https://m.media-amazon.com/images/M/MV5BMjk5YjdkMDYtYTBiOC00NzE0LTgxOTktOGIwZTI5NmY2MDhlXkEyXkFqcGc@._V1_QL75_UY563_CR33,0,1000,563_.jpg", "skip": "90", "id": "S01E08" },
            { "title": "Épisode 9", "file": "https://cineshow.xyz/series/Lupin/S01/Lupin-S01-E09.mp4", "poster": "https://m.media-amazon.com/images/M/MV5BNmE4NjMwZTktMmRjMy00MGY5LTgxYWUtNzQzMTBhYzc5ZTg1XkEyXkFqcGc@._V1_QL75_UX1000_CR0,0,1000,563_.jpg", "skip": "100", "id": "S01E09" },
            { "title": "Épisode 10", "file": "https://cineshow.xyz/series/Lupin/S01/Lupin-S01-E010.mp4", "poster": "https://m.media-amazon.com/images/M/MV5BNjRmMGJiMTYtMjhhMy00MDk2LTlhMmEtZTk2MTMxZDcwMzE1XkEyXkFqcGc@._V1_QL75_UX1000_CR0,0,1000,563_.jpg", "skip": "105", "id": "S01E10" }
        ]}
    ];

    // Vérifiez si l'utilisateur a déjà une session et a un épisode en cours
    var currentEpisode = localStorage.getItem('currentEpisode') || "S01E01"; // Par défaut, commence avec l'épisode 1
    var currentTime = localStorage.getItem(currentEpisode + '_time') || 0; // Récupère le temps du dernier épisode joué ou 0 si non défini

    var player = new Playerjs({
        id: "player",
        file: playlist,
        plstart: currentEpisode,  // Spécifie le fichier à démarrer
        autoplay: 1
    });

    // Récupérer la position de lecture et la restaurer
    player.api("seek", currentTime); 

    // Lorsque l'épisode change, sauvegarder le nouvel épisode et le temps de lecture
    player.api("on", "ended", function() {
        var nextEpisode = getNextEpisode(currentEpisode); // Logic to get next episode's id
        localStorage.setItem('currentEpisode', nextEpisode); // Sauvegarder l'épisode suivant
        localStorage.setItem(nextEpisode + '_time', 0); // Réinitialiser la position de l'épisode suivant
    });

    // Sauvegarder la position de lecture lorsque la lecture progresse
    player.api("on", "timeupdate", function(data) {
        localStorage.setItem(currentEpisode + '_time', data.current); // Sauvegarder la position actuelle
    });

    // Fonction pour obtenir l'épisode suivant (logique simple)
    function getNextEpisode(current) {
        var episodeList = [
            "S01E01", "S01E02", "S01E03", "S01E04", "S01E05", // Partie 1
            "S01E06", "S01E07", "S01E08", "S01E09", "S01E10", // Partie 2
            "S02E01", "S02E02", "S02E03", "S02E04", "S02E05", "S02E06", "S02E07" // Partie 3
        ];
        var index = episodeList.indexOf(current);
        return episodeList[index + 1] || "S01E01"; // Si c'est le dernier épisode, recommence depuis le premier
    }

    var movieTitle = document.getElementById('movie-title');
    document.title = movieTitle.textContent;
    movieTitle.style.display = 'block';
    movieTitle.style.opacity = '1';

    setTimeout(function() {
        movieTitle.style.opacity = '0';
        setTimeout(function() {
            movieTitle.style.display = 'none';
        }, 300);
    }, 10000);
</script>

</body>
</html>
