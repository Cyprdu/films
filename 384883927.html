<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lecteur Chromecast</title>

  <!-- Icône Netflix -->
  <link rel="icon" href="https://assets.nflxext.com/ffe/siteui/common/icons/nficon2016.ico" type="image/png" />

  <!-- Google Cast Sender SDK -->
  <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>

  <!-- PlayerJS (lecture locale) -->
  <script src="playerjs.js" type="text/javascript"></script>

  <!-- Styles -->
  <style>
    @font-face {
      font-family: 'NetflixSans';
      src: url('https://assets.nflxext.com/ffe/siteui/fonts/netflix-sans/v3/NetflixSans_W_Md.woff2') format('woff2');
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black;
      font-family: 'NetflixSans', sans-serif;
    }

    #player-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #player {
      width: 100%;
      height: 100%;
    }

    #back-button {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 40px;
      height: 40px;
      z-index: 1000;
      cursor: pointer;
    }

    #cast-button {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
      z-index: 1000;
      cursor: pointer;
    }

    #movie-title {
      position: absolute;
      top: 15px;
      left: 60px;
      color: white;
      font-size: 24px;
      z-index: 1000;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
  </style>
</head>

<body>

  <!-- Bouton retour -->
  <a href="javascript:history.back()">
    <img id="back-button" src="https://raw.githubusercontent.com/Cyprdu/films/refs/heads/main/en-arriere.png" alt="Retour" />
  </a>

  <!-- Bouton Cast personnalisé -->
  <img id="cast-button" src="https://github.com/Cyprdu/films/blob/main/casting.png?raw=true" alt="Cast" />

  <!-- Titre du film -->
  <div id="movie-title">Harry Potter à l'école des sorciers (2001)</div>

  <!-- Conteneur du player -->
  <div id="player-container">
    <div id="player"></div>
  </div>

  <!-- Script principal -->
  <script>
    const videoURL = "https://cineshow.xyz/movies/Harry-Potter-a-l'ecole-des-sorciers.mp4";
    const posterURL = "https://image.tmdb.org/t/p/original/lWZcuIQVc8d1hmXj3vPgYc5Fm5b.jpg";
    const title = "Harry Potter à l'école des sorciers";

    // Initialiser le player local avec PlayerJS
    const player = new Playerjs({
      id: "player",
      file: videoURL,
      poster: posterURL,
      autoplay: 1,
      title: title
    });

    // Affichage du titre temporairement
    const titleEl = document.getElementById('movie-title');
    setTimeout(() => { titleEl.style.opacity = 1; }, 200);
    setTimeout(() => { titleEl.style.opacity = 0; }, 6000);

    // Initialisation de Cast Framework
    window['__onGCastApiAvailable'] = function(isAvailable) {
      if (isAvailable) {
        cast.framework.CastContext.getInstance().setOptions({
          receiverApplicationId: chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID,
          autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED
        });
      }
    };

    // Fonction pour caster la vidéo
    function launchCast() {
      const context = cast.framework.CastContext.getInstance();

      context.requestSession()
        .then(() => {
          const session = context.getCurrentSession();
          if (!session) return;

          const mediaInfo = new chrome.cast.media.MediaInfo(videoURL, 'video/mp4');
          mediaInfo.metadata = new chrome.cast.media.GenericMediaMetadata();
          mediaInfo.metadata.title = title;
          mediaInfo.metadata.images = [{ url: posterURL }];

          const request = new chrome.cast.media.LoadRequest(mediaInfo);

          session.loadMedia(request)
            .then(() => console.log("Vidéo castée avec succès"))
            .catch(err => console.error("Erreur lors du cast :", err));
        })
        .catch(err => {
          console.error("Erreur d'initialisation Cast :", err);
        });
    }

    // Lier le clic sur le bouton cast
    document.getElementById('cast-button').addEventListener('click', launchCast);
  </script>

</body>
</html>
