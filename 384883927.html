<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lecteur Cast (Lite)</title>

  <link rel="icon" href="https://assets.nflxext.com/ffe/siteui/common/icons/nficon2016.ico" type="image/png">

  <!-- Cast SDK uniquement (utilisation de js-cast au lieu de Cast Framework) -->
  <script type="text/javascript" src="https://path/to/js-cast.js"></script>

  <!-- PlayerJS -->
  <script src="playerjs.js" type="text/javascript"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #player-container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    #player {
      width: 100%;
      height: 100%;
    }

    #back-button {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 40px;
      z-index: 1000;
      cursor: pointer;
    }

    #cast-button {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 40px;
      z-index: 1000;
      cursor: pointer;
    }

    #movie-title {
      position: absolute;
      top: 15px;
      left: 60px;
      color: white;
      font-size: 24px;
      z-index: 1000;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>

  <a href="javascript:history.back()">
    <img id="back-button" src="https://raw.githubusercontent.com/Cyprdu/films/refs/heads/main/en-arriere.png" alt="Retour">
  </a>

  <img id="cast-button" src="https://github.com/Cyprdu/films/blob/main/casting.png?raw=true" alt="Cast">

  <div id="movie-title">Harry Potter à l'école des sorciers (2001)</div>

  <div id="player-container">
    <div id="player"></div>
  </div>

  <script>
    const videoURL = "https://cineshow.xyz/movies/Harry-Potter-a-l'ecole-des-sorciers.mp4";
    const posterURL = "https://image.tmdb.org/t/p/original/lWZcuIQVc8d1hmXj3vPgYc5Fm5b.jpg";
    const title = "Harry Potter à l'école des sorciers";

    // Init local player
    const player = new Playerjs({
      id: "player",
      file: videoURL,
      poster: "https://image.tmdb.org/t/p/original/hziiv14OpD73u9gAak4XDDfBKa2.jpg",
      autoplay: 1,
      title: title
    });

    // Initialisation de js-cast (API fictive)
    window.onload = function() {
      if (jsCast.isAvailable()) {
        jsCast.initialize(onInitSuccess, onError);
      }
    };

    function onInitSuccess() {
      console.log("API js-cast initialisée");
    }

    function onError(err) {
      console.error("Erreur js-cast:", err);
    }

    function onSessionStarted(session) {
      console.log("Session active :", session.sessionId);
      
      const mediaInfo = new jsCast.MediaInfo(videoURL, 'video/mp4');
      mediaInfo.title = title;
      mediaInfo.image = posterURL;

      const loadRequest = new jsCast.LoadRequest(mediaInfo);
      session.loadMedia(loadRequest, 
        () => console.log("Vidéo envoyée sur le périphérique Cast"),
        (err) => console.error("Erreur lors du chargement de la vidéo sur Cast:", err)
      );
    }

    function startCasting() {
      jsCast.requestSession(onSessionStarted, onError);
    }

    document.getElementById('cast-button').addEventListener('click', startCasting);
  </script>

</body>
</html>
