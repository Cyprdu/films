<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaîne TV</title>
    <link rel="icon" type="image/x-icon" href="https://static.vecteezy.com/ti/vecteur-libre/p1/7688855-tv-logo-gratuit-vectoriel.jpg"/>
    <link rel="stylesheet" href="stylestv.css">
    <style>
        /* Centrer la vidéo et la vignette */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        /* Conteneur de la vignette */
        .video-container {
            position: relative;
            width: 640px;
            height: 360px;
            background-color: #000;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }

        /* Le logo Play centré */
        .play-button {
            background-color: rgba(0, 0, 0, 0.6);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 80px;
            height: 80px;
            background-image: url('https://github.com/Cyprdu/films/blob/main/jouer.png?raw=true');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: scale(1);
        }

        .play-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }

        /* Animation du play bouton */
        .play-button.clicked {
            animation: playAnimation 0.3s ease-out forwards;
        }

        /* Keyframes pour l'animation du bouton */
        @keyframes playAnimation {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Masquer la vidéo au début */
        #video {
            display: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <!-- Logo Play centré -->
        <button class="play-button" id="playButton"></button>
        <!-- Vidéo cachée par défaut -->
        <video id="video" controls>
            <source src="https://matoc22148.cloudmatoc.com/files/aa/cWvcY9VU7dvdKQYuIcgIlyQ6YfqYCXzPT51.m3u8" type="application/x-mpegURL">
            Votre navigateur ne supporte pas le format vidéo HLS.
        </video>
    </div>

    <!-- Inclusion de la bibliothèque hls.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script>
        // Récupérer le bouton et la vidéo
        var playButton = document.getElementById('playButton');
        var video = document.getElementById('video');
        var videoContainer = document.querySelector('.video-container');

        // Extraire le nom du fichier vidéo pour utiliser dans le stockage local
        var videoName = window.location.href.split("/")[3]; // Exemple: "monte-cristo"

        // Fonction pour mettre la vidéo en plein écran
        function goFullScreen() {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.mozRequestFullScreen) {
                video.mozRequestFullScreen();
            } else if (video.webkitRequestFullscreen) {
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) {
                video.msRequestFullscreen();
            }
        }

        // Charger la position sauvegardée avant d'afficher la vidéo
        window.addEventListener('load', function() {
            var savedTime = localStorage.getItem(videoName); // Récupérer le temps de lecture du stockage local
            if (savedTime) {
                video.currentTime = parseFloat(savedTime); // Reprendre à l'endroit où l'utilisateur s'est arrêté
            }

            // Afficher la vidéo une fois que la position est chargée
            video.style.display = 'block';
        });

        // Lorsque le bouton Play est cliqué
        playButton.addEventListener('click', function() {
            // Ajouter l'animation du bouton
            playButton.classList.add('clicked');

            // Cacher la vignette et le bouton Play
            videoContainer.style.backgroundImage = 'none';
            playButton.style.display = 'none';

            // Lire la vidéo
            video.play();

            // Passer la vidéo en plein écran après avoir cliqué sur Play
            goFullScreen();
        });

        // Vérifie si Hls.js est supporté par le navigateur
        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource('https://matoc22148.cloudmatoc.com/files/aa/cWvcY9VU7dvdKQYuIcgIlyQ6YfqYCXzPT51.m3u8');
            hls.attachMedia(video);
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = 'https://matoc22148.cloudmatoc.com/files/aa/cWvcY9VU7dvdKQYuIcgIlyQ6YfqYCXzPT51.m3u8';
        } else {
            alert("Votre navigateur ne supporte pas HLS.");
        }

        // Sauvegarder la position de lecture lors de la progression
        video.addEventListener('timeupdate', function() {
            localStorage.setItem(videoName, video.currentTime); // Enregistrer la position actuelle dans le localStorage
        });

        // Rediriger si la vidéo est terminée
        video.addEventListener('ended', function() {
            window.location.href = 'https://iptv01.netlify.app/tv';
        });
    </script>

</body>
</html>
