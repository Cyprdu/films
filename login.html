<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
</head>
<body>
    <h1>Connexion</h1>
    <form id="loginForm">
        <label>Email:</label>
        <input type="email" id="email" required><br>
        <label>Mot de passe:</label>
        <input type="password" id="password" required><br>
        <button type="submit">Se connecter</button>
    </form>
    <p>Pas encore de compte ? <a href="register.html">Créer un compte</a></p>

    <script>
        const loginForm = document.getElementById("loginForm");

        loginForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                // Charger la liste des utilisateurs
                const response = await fetch("https://votre-utilisateur.github.io/mon-projet/users.json");
                const users = await response.json();

                // Vérifier si l'utilisateur existe
                const user = users.find(u => u.email === email && u.password === password);
                if (user) {
                    alert("Connexion réussie !");
                    sessionStorage.setItem("isLoggedIn", true);
                    window.location.href = "index.html"; // Redirige vers la page principale
                } else {
                    alert("Email ou mot de passe incorrect.");
                }
            } catch (err) {
                console.error("Erreur lors de la vérification : ", err);
                alert("Erreur serveur.");
            }
        });
    </script>
</body>
</html>
