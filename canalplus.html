<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaîne TV</title>
    <link rel="icon" type="image/x-icon" href="https://static.vecteezy.com/ti/vecteur-libre/p1/7688855-tv-logo-gratuit-vectoriel.jpg"/>
    <link rel="stylesheet" href="stylestv.css">

    <style>
        /* Centrer la vidéo et la vignette */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        /* Conteneur de la vignette */
        .video-container {
            position: relative;
            width: 640px;
            height: 360px;
            background-image: url('https://cdn-uploads.gameblog.fr/img/purchase_guide/424388_645a09d102a21.jpg?ver=1');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }

        /* Le bouton Play */
        .play-button {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 30px;
            padding: 20px 40px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .play-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Masquer la vidéo au début */
        #video {
            display: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <!-- Bouton Play -->
        <button class="play-button" id="playButton">Play</button>
        <!-- Vidéo cachée par défaut -->
        <video id="video" controls>
            <source src="https://iptv.frembed.pro/live/A6B56AC724C0686C98984A5A92CA1DC1/106.m3u8" type="application/x-mpegURL">
            Votre navigateur ne supporte pas le format vidéo HLS.
        </video>
    </div>

    <!-- Inclusion de la bibliothèque hls.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script>
        // Récupérer le bouton et la vidéo
        var playButton = document.getElementById('playButton');
        var video = document.getElementById('video');
        var videoContainer = document.querySelector('.video-container');

        // Lorsque le bouton Play est cliqué
        playButton.addEventListener('click', function() {
            // Cacher la vignette et le bouton Play
            videoContainer.style.backgroundImage = 'none';
            playButton.style.display = 'none';

            // Afficher et lire la vidéo
            video.style.display = 'block';
            video.play();
        });

        // Vérifie si Hls.js est supporté par le navigateur
        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource('https://iptv.frembed.pro/live/A6B56AC724C0686C98984A5A92CA1DC1/106.m3u8');
            hls.attachMedia(video);
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = 'https://iptv.frembed.pro/live/A6B56AC724C0686C98984A5A92CA1DC1/106.m3u8';
        } else {
            alert("Votre navigateur ne supporte pas HLS.");
        }
    </script>

</body>
</html>
