<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaîne TV</title>
    <link rel="icon" type="image/x-icon" href="https://static.vecteezy.com/ti/vecteur-libre/p1/7688855-tv-logo-gratuit-vectoriel.jpg"/>
    <link rel="stylesheet" href="stylestv.css">
</head>
<body>
    <div class="channel-container">
        <div class="channel-logo">
            <img src="https://i.ibb.co/ftYS2bk/CANAL-logo.png" alt="TF1">
        </div>

        <video id="video" controls width="640" height="360" style="background-color: #000;" poster="https://photos.tf1.fr/480/0/vignette-paysage-chaine-tf1-eed856-44a5d3-0@3x.png">
        </video>

        <!-- Inclusion de la bibliothèque hls.js -->
        <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

        <script>
            // Vérifie si Hls.js est supporté par le navigateur
            if (Hls.isSupported()) {
                var video = document.getElementById('video');
                var hls = new Hls();
                
                // Charge la source m3u8
                hls.loadSource('https://iptv.frembed.pro/live/A6B56AC724C0686C98984A5A92CA1DC1/106.m3u8');
                hls.attachMedia(video);

                // Aucune lecture automatique, le contrôle est laissé à l'utilisateur
                // hls.on(Hls.Events.MANIFEST_PARSED, function() {
                //    video.play();  // Cette ligne est maintenant supprimée
                // });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Fallback pour Safari qui supporte nativement HLS
                video.src = 'https://iptv.frembed.pro/live/A6B56AC724C0686C98984A5A92CA1DC1/106.m3u8';
                // Aucune lecture automatique ici non plus
                video.addEventListener('loadedmetadata', function() {
                    //video.play(); // Cette ligne est maintenant supprimée
                });
            } else {
                alert("Votre navigateur ne supporte pas HLS.");
            }
        </script>

    </div>

    <a class="home-button" href="home.html">
        <img src="https://cdn-icons-png.flaticon.com/512/5974/5974636.png" alt="Home">
    </a>
    </br>
    
    <script src="script.js"></script>
</body>
</html>
