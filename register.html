<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
</head>
<body>
    <h1>Créer un compte</h1>
    <form id="registerForm">
        <label>Email:</label>
        <input type="email" id="email" required><br>
        <label>Mot de passe:</label>
        <input type="password" id="password" required><br>
        <button type="submit">Créer un compte</button>
    </form>

    <script>
        const registerForm = document.getElementById("registerForm");

        registerForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                // Charger la liste des utilisateurs existants
                const response = await fetch("https://votre-utilisateur.github.io/mon-projet/users.json");
                const users = await response.json();

                // Vérifier si l'email est déjà utilisé
                const existingUser = users.find(u => u.email === email);
                if (existingUser) {
                    alert("Cet email est déjà utilisé.");
                    return;
                }

                // Ajouter le nouvel utilisateur
                const newUser = { email, password };
                users.push(newUser);

                // Utiliser l'API GitHub pour mettre à jour le fichier
                const updateResponse = await fetch("https://api.github.com/repos/votre-utilisateur/mon-projet/contents/users.json", {
                    method: "PUT",
                    headers: {
                        "Authorization": "token VOTRE_GITHUB_PERSONAL_ACCESS_TOKEN",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        message: "Ajout d'un nouvel utilisateur",
                        content: btoa(JSON.stringify(users, null, 2)), // Convertir en base64
                        sha: "SHA_ACTUEL_DU_FICHIER" // Remplacez par le SHA actuel du fichier
                    })
                });

                if (updateResponse.ok) {
                    alert("Compte créé avec succès !");
                    window.location.href = "login.html";
                } else {
                    alert("Erreur lors de la création du compte.");
                }
            } catch (err) {
                console.error("Erreur lors de l'inscription : ", err);
                alert("Erreur serveur.");
            }
        });
    </script>
</body>
</html>
