        /* Global Styles */
        body {
            margin: 0;paddin
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #ffffff;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin: 40px 0 20px;
        }
        #search-bar {
            width: 80%; /* Increased flexibility for smaller screens */
            max-width: 600px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
            text-align: center;
        }
        #search-bar::placeholder {
            color: #888;
        }
        /* Return Button */
        .return-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            display: block;
            width: 50px;
            height: 50px;
        }
        .return-btn img {
            width: 100%;
            height: 100%;
        }
        /* Grid for Movies */
        .channels {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* Adaptable columns */
            gap: 15px;
            padding: 20px;
        }
        .channel {
            text-decoration: none;
            color: #fff;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .channel:hover {
            transform: translateY(-10px);
        }
        .logo-container {
            position: relative;
            width: 100%;
            padding-top: 150%; /* Aspect ratio 1:1 */
            overflow: hidden;
            border-radius: 10px;
            background-color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .logo-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        span {
            display: block;
            text-align: center;
            margin-top: 10px;
            font-size: 1rem;
        }
    
        /* Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }
            #search-bar {
                width: 90%; /* Adjust search bar width on smaller screens */
            }
            .channels {
                gap: 10px;
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); /* Smaller columns */
            }
            span {
                font-size: 0.9rem; /* Slightly smaller text */
            }
        }
    
        @media (max-width: 480px) {
            h1 {
                font-size: 1.2rem;
            }
            .logo-container {
                padding-top: 120%; /* Reduce aspect ratio */
            }
            span {
                font-size: 0.8rem;
            }
        }

}

    <script>
        document.getElementById('search-bar').addEventListener('input', function() {
            const query = this.value.toLowerCase();
            const channels = document.querySelectorAll('.channel');
            
            channels.forEach(channel => {
                const channelName = channel.querySelector('span').textContent.toLowerCase();
                if (channelName.includes(query)) {
                    channel.style.display = 'block';
                } else {
                    channel.style.display = 'none';
                }
            });
        });
    </script>
