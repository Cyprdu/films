
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur en plein écran</title>
    <link rel="icon" href="https://assets.nflxext.com/ffe/siteui/common/icons/nficon2016.ico" type="image/png">
    <script src="playerjsseries.js" type="text/javascript"></script>
    <style>
        @font-face {
            font-family: 'NetflixSans';
            src: url('https://assets.nflxext.com/ffe/siteui/fonts/netflix-sans/v3/NetflixSans_W_Md.woff2') format('woff2');
        }
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }
        #player-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #player {
            width: 100%;
            height: 100%;
        }
        #back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            z-index: 1000;
        }
        #movie-title {
            position: absolute;
            top: 15px;
            left: 70px;
            font-size: 24px;
            color: white;
            font-family: 'NetflixSans', sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <a href="javascript:history.back()">
        <img id="back-button" src="https://raw.githubusercontent.com/Cyprdu/films/refs/heads/main/en-arriere.png" alt="Retour">
    </a>
    
    <div id="movie-title">Lupin</div>
    
    <div id="player-container">
        <div id="player"></div>
    </div>

                { "title": "Saison 1 - Épisode 2 : Signes de vie", "file": "https://cineshow.xyz/series/Les-100/S01/Les-100-S01-E02.mp4", "poster": "https://image.tmdb.org/t/p/original/8ZerYKvIaNUJZvAHXYTQu4qTwFw.jpg", "skip": "85", "id": "S01E02" },
                { "title": "Saison 1 - Épisode 3 : Une question de courage", "file": "https://cineshow.xyz/series/Les-100/S01/Les-100-S01-E03.mp4", "poster": "https://image.tmdb.org/t/p/original/8ZerYKvIaNUJZvAHXYTQu4qTwFw.jpg", "skip": "100", "id": "S01E03" },
                { "title": "Saison 1 - Épisode 4 : La loi de Murphy", "file": "https://cineshow.xyz/series/Les-100/S01/Les-100-S01-E04.mp4", "poster": "https://image.tmdb.org/t/p/original/8ZerYKvIaNUJZvAHXYTQu4qTwFw.jpg", "skip": "95", "id": "S01E04" },
                { "title": "Saison 1 - Épisode 5 : Une lueur d'espoir", "file": "https://cineshow.xyz/series/Les-100/S01/Les-100-S01-E05.mp4", "poster": "https://image.tmdb.org/t/p/original/8ZerYKvIaNUJZvAHXYTQu4qTwFw.jpg", "skip": "90", "id": "S01E05" },
                { "title": "Saison 1 - Épisode 6 : Responsabilité", "file": "https://cineshow.xyz/series/Les-100/S01/Les-100-S01-E06.mp4", "poster": "https://image.tmdb.org/t/p/original/8ZerYKvIaNUJZvAHXYTQu4qTwFw.jpg", "skip": "100", "id": "S01E06" },

                { "title": "Saison 1 - Épisode 9 : Le jour de l'unité", "file": "https://cineshow.xyz/series/Les-100/S01/Les-100-S01-E09.mp4", "poster": "https://image.tmdb.org/t/p/original/8ZerYKvIaNUJZvAHXYTQu4qTwFw.jpg", "skip": "100", "id": "S01E09" },
                { "title": "Saison 1 - Épisode 10 : Maintenant je suis la mort", "file": "https://cineshow.xyz/series/Les-100/S01/Les-100-S01-E10.mp4", "poster": "https://image.tmdb.org/t/p/original/8ZerYKvIaNUJZvAHXYTQu4qTwFw.jpg", "skip": "105", "id": "S01E10" },
                { "title": "Saison 1 - Épisode 11 : Le calme", "file": "https://cineshow.xyz/series/Les-100/S01/Les-100-S01-E11.mp4", "poster": "https://image.tmdb.org/t/p/original/8ZerYKvIaNUJZvAHXYTQu4qTwFw.jpg", "skip": "90", "id": "S01E11" },
                { "title": "Saison 1 - Épisode 12 : Natifs de la Terre [Partie 1]", "file": "https://cineshow.xyz/series/Les-100/S01/Les-100-S01-E12.mp4", "poster": "https://image.tmdb.org/t/p/original/8ZerYKvIaNUJZvAHXYTQu4qTwFw.jpg", "skip": "100", "id": "S01E12" },
                { "title": "Saison 1 - Épisode 13 : Natifs de la Terre [Partie 2]", "file": "https://cineshow.xyz/series/Les-100/S01/Les-100-S01-E13.mp4", "poster": "https://image.tmdb.org/t/p/original/8ZerYKvIaNUJZvAHXYTQu4qTwFw.jpg", "skip": "105", "id": "S01E13" },
            ]},
          
            { "title": "Saison 2", "folder": [
                { "title": "Épisode 1", "file": "https://cineshow.xyz/series/Lupin/S02/Lupin-S02-E01.mp4", "poster": "https://image.tmdb.org/t/p/original/8ZerYKvIaNUJZvAHXYTQu4qTwFw.jpg", "skip": "95", "id": "S02E01" },
                { "title": "Épisode 2", "file": "https://cineshow.xyz/series/Lupin/S02/Lupin-S02-E02.mp4", "poster": "https://image.tmdb.org/t/p/original/8ZerYKvIaNUJZvAHXYTQu4qTwFw.jpg", "skip": "90", "id": "S02E02" },
                { "title": "Épisode 3", "file": "https://cineshow.xyz/series/Lupin/S02/Lupin-S02-E03.mp4", "poster": "https://image.tmdb.org/t/p/original/8ZerYKvIaNUJZvAHXYTQu4qTwFw.jpg", "skip": "100", "id": "S02E03" },
                { "title": "Épisode 4", "file": "https://cineshow.xyz/series/Lupin/S02/Lupin-S02-E04.mp4", "poster": "https://image.tmdb.org/t/p/original/8ZerYKvIaNUJZvAHXYTQu4qTwFw.jpg", "skip": "90", "id": "S02E04" },
                { "title": "Épisode 5", "file": "https://cineshow.xyz/series/Lupin/S02/Lupin-S02-E05.mp4", "poster": "https://image.tmdb.org/t/p/original/8ZerYKvIaNUJZvAHXYTQu4qTwFw.jpg", "skip": "85", "id": "S02E05" },
                { "title": "Épisode 6", "file": "https://cineshow.xyz/series/Lupin/S02/Lupin-S02-E06.mp4", "poster": "https://image.tmdb.org/t/p/original/8ZerYKvIaNUJZvAHXYTQu4qTwFw.jpg", "skip": "95", "id": "S02E06" },
                { "title": "Épisode 7", "file": "https://cineshow.xyz/series/Lupin/S02/Lupin-S02-E07.mp4", "poster": "https://image.tmdb.org/t/p/original/8ZerYKvIaNUJZvAHXYTQu4qTwFw.jpg", "skip": "100", "id": "S02E07" },
            ]}
        ];

        // Vérifier si l'épisode précédent est stocké dans localStorage
        var currentEpisode = localStorage.getItem('currentEpisode');

        if (!currentEpisode) {
            // Si aucun épisode n'est stocké, démarrer par le premier épisode
            currentEpisode = "S01E01";
        }

        var player = new Playerjs({
            id: "player",
            file: playlist,
            plstart: currentEpisode,  // Démarrer avec l'épisode spécifié
            autoplay: 1
        });

        // Mémoriser l'épisode actuel une fois qu'il commence à jouer
        player.on('ended', function() {
            var currentFile = player.api('file');
            localStorage.setItem('currentEpisode', currentFile.id);  // Sauvegarder l'épisode actuel
        });
    
        var movieTitle = document.getElementById('movie-title');
        document.title = movieTitle.textContent;
        movieTitle.style.display = 'block';
        movieTitle.style.opacity = '1';
    
        setTimeout(function() {
            movieTitle.style.opacity = '0';
            setTimeout(function() {
                movieTitle.style.display = 'none';
            }, 300);
        }, 10000);
    </script>
</body>
</html>
