<!DOCTYPE html> 
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur en plein écran</title>
    <link rel="icon" href="https://assets.nflxext.com/ffe/siteui/common/icons/nficon2016.ico" type="image/png">
    <script src="playerjs.js" type="text/javascript"></script>
    <style>
        @font-face {
            font-family: 'NetflixSans';
            src: url('https://assets.nflxext.com/ffe/siteui/fonts/netflix-sans/v3/NetflixSans_W_Md.woff2') format('woff2');
        }

        html {
            font-size: 125%;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        #player-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #player {
            width: 100%;
            height: 100%;
        }

        #back-button {
            position: absolute;
            top: 12.5px; /* 10 * 1.25 */
            left: 12.5px;
            width: 50px; /* 40 * 1.25 */
            height: 50px;
            cursor: pointer;
            z-index: 1000;
        }

        #movie-title {
            position: absolute;
            top: 18.75px; /* 15 * 1.25 */
            left: 87.5px; /* 70 * 1.25 */
            font-size: 30px; /* 24 * 1.25 */
            color: white;
            font-family: 'NetflixSans', sans-serif;
            text-shadow: 2.5px 2.5px 5px rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <a href="javascript:history.back()">
        <img id="back-button" src="https://raw.githubusercontent.com/Cyprdu/films/refs/heads/main/en-arriere.png" alt="Retour">
    </a>
    
    <div id="movie-title">Harry Potter et la Chambre des secrets (2002)</div>
    
    <div id="player-container">
        <div id="player"></div>
    </div>

    <script>
        var player = new Playerjs({
            id: "player",
            file: "https://cineshow.xyz/movies/Harry-Potter-et-la-Chambre-des-secrets.mp4",
            poster: "https://image.tmdb.org/t/p/original/1stUIsjawROZxjiCMtqqXqgfZWC.jpg",
            autoplay: 1,
            subtitle: "",
            default_subtitle: "",
            rename_audio: {"French": "Français"},
            default_audio: "Français",
            title:"Harry Potter et la Chambre des secrets",
        });

        var movieTitle = document.getElementById('movie-title');
        document.title = movieTitle.textContent;

        movieTitle.style.display = 'block';
        movieTitle.style.opacity = '1';

        setTimeout(function() {
            movieTitle.style.opacity = '0';
            setTimeout(function() {
                movieTitle.style.display = 'none';
            }, 300);
        }, 10000);
    </script>
</body>
</html>
